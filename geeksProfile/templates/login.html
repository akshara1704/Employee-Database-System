<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f2f2f2; margin: 0; padding: 0; display: flex; justify-content: center; align-items: center; height: 100vh;">

    <div style="background-color: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); width: 90%; max-width: 400px; text-align: center;">
        <div style="margin-bottom: 20px;">
            <h1 style="font-size: 24px; color: #333;">Login</h1>
        </div>

        <form action="{{ url_for('login') }}" method="post" autocomplete="off" style="display: flex; flex-direction: column; align-items: stretch;">
            <div style="margin-bottom: 15px;">
                <input type="text" name="username" placeholder="Enter Your Username" id="username" required
                       style="padding: 10px; border: 1px solid #ccc; border-radius: 4px; width: 100%; box-sizing: border-box;">
            </div>
            <div style="margin-bottom: 20px;">
                <input type="password" name="password" placeholder="Enter Your Password" id="password" required
                       style="padding: 10px; border: 1px solid #ccc; border-radius: 4px; width: 100%; box-sizing: border-box;">
            </div>
            <input  type="submit" value="Login"
                   style="background-color: #4CAF50; color: white; padding: 10px; border: none; border-radius: 4px; cursor: pointer; font-size: 16px;">
        </form>

        <p style="margin-top: 20px; color: #555;">New to this page? <a href="{{ url_for('register') }}" style="color: #4CAF50; text-decoration: none;">Register here</a></p>
    </div>

</body>
</html>
